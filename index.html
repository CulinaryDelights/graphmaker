<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Line Graph</title>
    </head>

    <body>
        <h1 style="text-align: center; position: relative; top: 3rem; font-family: Fredoka; font-weight: 200;">Graph Maker</h1>

        <div class="graph-stuff">
            <div>
                <p>Graph Title:</p>
                <input type="text" id="graphTitleInput" value="">
            </div>

            <div>
                <p>Graph Values: </p>
                <input type="text" id="graphValuesInput" value="">
            </div>

            <div>
                <p>Graph Labels:</p>
                <input type="text" id="graphLabelsInput" value="">
            </div>
        </div>

        <div class="color-stuff">
            <div>
                <p>Graph Color:</p>
                <input type="color" id="graphColorInput" value="#f0f0f0">
            </div>
                
            <div>
                <p>Line Color:</p>
                <input type="color" id="graphLineColorInput">
            </div>

            <div>
                <p>Title Color:</p>
                <input type="color" id="graphTitleColorInput">
            </div>
        </div>

        <br>
        <br>

        <button onclick="DrawGraph()" class="button" style="position: absolute; bottom: 5rem; left: 8%;">Draw Graph</button>
        <button onclick="DownloadGraph()" class="button" style="position: absolute; bottom: 5rem; right: 10%;">Download Graph</button>
        <div class="not-graph-stuff centered">
            
            <div>
                <h1 id="graphTitle"></h1>
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>

        <script src="graph.js"></script>
    </body>
</html>
