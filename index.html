<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Line Graph</title>
    </head>

    <body>
        <div>
            <p>Graph Title: </p>
            <input type="text" id="graphTitleInput" value="">

            <p>Graph Values: </p>
            <input type="text" id="graphValuesInput" value="">

            <p>Graph Labels:</p>
            <input type="text" id="graphLabelsInput" value="">

            <p>Graph Color:</p>
            <input type="color" id="graphColorInput" value="#f0f0f0">

            <p>Line Color:</p>
            <input type="color" id="graphLineColorInput">

            <p>Title Color:</p>
            <input type="color" id="graphTitleColorInput">

            <br>
            <br>

            <button onclick="DrawGraph()">Draw Graph</button>
        </div>
        
        <div>
            <h1 id="graphTitle"></h1>
            <canvas id="graphCanvas"></canvas>
        </div>
        <button onclick="DownloadGraph()">Download Graph</button>

        <script src="graph.js"></script>
    </body>
</html>
